<!DOCTYPE html>
<!-- - basic tag example-->
<html lang="en">
  <head>
    <title></title>
    <script type="text/javascript">
      if (foo) { 
        bar(1 + 5);
      }
    </script>
  </head>
  <body>
    <h1>Jade - node template engine</h1>
    <!-- - basic tag-->
    <div></div><a></a><span></span>
    <nav></nav>
    <!-- - self closing tags--><img><br>
    <hr>
    <!-- - nesting exmaple-->
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>
    <!--  - table -->
    <table>
      <tr>
        <th>one</th>
        <th>two</th>
        <th>three</th>
      </tr>
      <tr>
        <td>1.0</td>
        <td>2.0</td>
        <td>3.0</td>
      </tr>
      <tr>
        <td>1.1</td>
        <td>2.1</td>
        <td>3.1</td>
      </tr>
      <tr>
        <td>1.2</td>
        <td>2.2</td>
        <td>3.2</td>
      </tr>
    </table>
    <div id="container" class="col">
      <p>Get on it!</p>
      <p>Jade is a terse and simple templating language with a strong focus on performance and powerful feature.</p>
    </div>
  </body>
</html>
